
trigger:
  branches:
    include:
    - refs/heads/*
    - refs/tags/*
jobs:
- job: Build
  pool:
    vmImage: ubuntu-16.04
  steps:
  - script: |
      curl -O https://download.clojure.org/install/linux-install-1.10.0.411.sh
      chmod +x linux-install-1.10.0.411.sh
      sudo ./linux-install-1.10.0.411.sh
    displayName: Install Clojure
  - script: clojure -Adev:test
    displayName: Clojure Tests
  - script: npm install
    displayName: Install Node Dependencies
  - script: clojure -Adev:test-cljs
    displayName: ClojureScript Tests
  - script: |
      clojure -A:dev:compile-cljs
      npm run build
      zip -j pkg/mp3-parser-win.zip pkg/mp3-parser-win.exe
      chmod +x pkg/mp3-parser-macos
      tar -czvf pkg/mp3-parser-macos.tar.gz -C pkg mp3-parser-macos
    displayName: Package
  - task: CopyFiles@2
    inputs:
      SourceFolder: pkg
      Contents: '**'
      TargetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)
      ArtifactName: mp3-parser
      publishLocation: Container
- job: Test_Windows
  dependsOn: Build
  pool:
    vmImage: win1803
  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: current
      downloadType: single
      artifactName: mp3-parser
      downloadPath: $(System.DefaultWorkingDirectory)
  - script: mp3-parser\mp3-parser-win.exe -h
    displayName: Smoke Test
- job: Test_Mac
  dependsOn: Build
  pool:
    vmImage: macOS-10.13
  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: current
      downloadType: single
      artifactName: mp3-parser
      downloadPath: $(System.DefaultWorkingDirectory)
  - script: |
      chmod +x mp3-parser/mp3-parser-macos
      mp3-parser/mp3-parser-macos -h
    displayName: Smoke Test
- job: Test_Linux
  dependsOn: Build
  pool:
    vmImage: ubuntu-16.04
  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: current
      downloadType: single
      artifactName: mp3-parser
      downloadPath: $(System.DefaultWorkingDirectory)
  - script: |
      chmod +x mp3-parser/mp3-parser-linux
      mp3-parser/mp3-parser-linux -h
    displayName: Smoke Test